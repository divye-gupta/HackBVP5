    <style>
        body {
            font-family: "Poppins", sans-serif;
            /* height: 100vh; */
            background-color: #0d1017;
            display: flex;
            align-items: center;
        }

        .row {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .header-section .title {
            font-weight: 700;
            font-size: 42px;
            color: white;
            padding: 70px 0;
        }

        .card_container {
            border-radius: 20px;
            overflow: hidden;
        }

        .our-team {
            padding: 30px 0 40px;
            margin-bottom: 30px;
            background-color: #C3A046;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .our-team .picture {
            display: inline-block;
            height: 190px;
            width: 190px;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
            border: 10px solid #062637;
            border-radius: 50%;
        }

        .our-team .picture::before {
            content: "";
            width: 100%;
            height: 0;
            border-radius: 50%;
            background-color: #062637;
            position: absolute;
            bottom: 135%;
            right: 0;
            left: 0;
            opacity: 1;
            transform: scale(3);
            transition: all 0.3s linear 0s;
        }

        .our-team:hover .picture::before {
            height: 100%;
        }

        .our-team .picture::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #062637;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .our-team .picture img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            transform: scale(1);
            transition: all 0.9s ease 0s;
        }

        .our-team:hover .picture img {
            box-shadow: 0 0 0 14px #C3A046;
            transform: scale(0.8);
        }

        .our-team .name {
            color: #062637;
            font-weight: bold;
            font-family: 'Poppins';
            line-height: 25px;
        }

        .our-team .company {
            color: #062637;
            font-weight: bold;
            font-family: 'Poppins';
            line-height: 20px;
        }

        .our-team .title {
            display: block;
            font-size: 15px;
            color: #4e5052;
            line-height: 22px;
            text-transform: capitalize;
        }

        .our-team .social {
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: #062637;
            position: absolute;
            bottom: -100px;
            left: 0;
            transition: all 0.5s ease 0s;
        }

        .our-team:hover .social {
            bottom: 0;
        }

        .our-team .social {
            display: inline-block;
        }

        .our-team .social a {
            display: block;
            padding: 5px;
            font-size: 20px;
            color: #062637;
            background-color: #C3A046;
            transition: all 0.3s ease 0s;
            text-decoration: none;
        }

        /* .our-team .social a:hover {

</head>
